{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-4">
        <form action="" method="POST">
            <h3 class="text-center alert alert-info">Add New Student</h3>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class ="btn btn-success">submit</button>
        </form>
    

    </div>
    <div class="col-sm-8">
        <h3 class="text-center alert alert-info">Information Of Student</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody>
            {% for stu in stud%}
              <tr>
                <th scope="row">{{stu.id}}</th>
                <td>{{stu.name}}</td>
                <td>{{stu.email}}</td>
                <td>{{stu.password}}</td>
                <td>
                <a href="#" class="btn btn-success btn-sm">Edit</a>
                <a href="#" class="btn btn-danger btn-sm">Delete</a>
                </td>

              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
    
</div>



{% endblock content %}
